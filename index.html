<!DOCTYPE html>
<html>
	<head>
		<title>My Portfolio</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Quicksand:wght@300&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<div class="intro">
				<img class="profile-picture" src="images/profile-picture.jpg">
				<h1 id="my-name">[Name]</h1>
				<h3>[Job Title] at [Company]</h3>
				<p>[Quote]</p>
			</div>

			<hr>

			<div class="about-grid">
				<div class="i-am">
					<h3>I am</h3>
					<ul class="about-list">
						<li>[...]</li>
						<li>[...]</li>
						<li>[...]</li>
					</ul>
				</div>
				<div class="i-like">
					<h3>I like to</h3>
					<ul class="about-list">
						<li>[...]</li>
						<li>[...]</li>
						<li>[...]</li>
					</ul>
				</div>
			</div>

			<hr>

			<div>
				<h3 class="projects-heading">My Projects</h3>
				<div class="projects-grid">
					<div class="project-image-wrapper">
						<img class="project-image" src="images/project-1.jpg">
						<h4>Project 1</h4>
					</div>
					<div class="project-image-wrapper">
						<img class="project-image" src="images/project-2.jpg">
						<h4>Project 2</h4>
					</div>					
					<div class="project-image-wrapper">
						<img class="project-image" src="images/project-3.jpg">
						<h4>Project 3</h4>
					</div>					
					<div class="project-image-wrapper">
						<img class="project-image" src="images/project-4.jpg">
						<h4>Project 4</h4>
					</div>	
				</div>
			</div>

			<hr>

			<div class="links-and-contact">
				<div class="links">
					<h3>Links</h3>
						<ul class="links-list">
							<li>
								<a href="">Github</a>
							</li>
							<li>
								<a href="">LinkedIn</a>
							</li>
							<li>
								<a href="">Twitter</a>
							</li>
						</ul>
				</div>

				<div>
					<form action="#">
						<label for="email">
							<h4>Email</h4>
							<input id="email" placeholder="Enter your email"/>
						</label>
						<label for="message">
							<h4>Message</h4>
							<textarea id="message" rows="4">Your Message</textarea>
						</label>
						<div class="submit-button-wrapper">
							<input id="submit-button" type="submit" value="Send Message">
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
